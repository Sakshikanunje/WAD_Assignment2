<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body {
    background-color: #f8f9fa;
    padding-top: 20px;
  }
  .container {
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>User Registration Form</h2>
  <form class="row g-3" id="registrationForm">
    <div class="col-md-6">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" required>
    </div>
    <div class="col-md-6">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" required>
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="col-md-4">
      <label for="gender" class="form-label">Gender</label>
    </div>
    <div class="col-md-4">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="col-md-4">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
      <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="col-md-12">
      <label for="inputState" class="form-label">Department</label>
      <select id="department" class="form-select" required>
        <option selected disabled>Choose...</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Computer Engineering">Computer Engineering</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
      </select>
    </div>
    <div class="col-md-12">
      <label class="form-label">Programming Languages you know</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="language1" name="languages" value="JavaScript">
        <label class="form-check-label" for="language1">JavaScript</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="language2" name="languages" value="Python">
        <label class="form-check-label" for="language2">Python</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="language3" name="languages" value="Java">
        <label class="form-check-label" for="language3">Java</label>
      </div>
    </div>
    <div class="col-12">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var fname = document.getElementById('fname').value;
  var lname = document.getElementById('lname').value;
  var email = document.getElementById('email').value;
  var gender = document.querySelector('input[name="gender"]:checked').value;
  var department = document.getElementById('department').value;
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  var languages = [];
  var checkboxes = document.querySelectorAll('input[name="languages"]:checked');
  for (var i = 0; i < checkboxes.length; i++) {
    languages.push(checkboxes[i].value);
  }
  
  // Create an object to hold the user data
  var userData = {
    fname : fname,
    lname : lname,
    email: email,
    gender: gender,
    department: department,
    username: username,
    password: password,
    languages: languages
  };
  
  // Push user data to localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(userData);
  localStorage.setItem('users', JSON.stringify(users));
  
  // Redirect to a new page to display the data
  window.location.href = 'display.html';
});
</script>

</body>
</html>
